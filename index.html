<html>
<script src="https://d3js.org/d3.v7.min.js"></script>
<meta charset="UTF-8">

<body>
    <h1>Revenue of Company</h1>
    <img
        src="https://cdn.dribbble.com/users/1069761/screenshots/14325969/media/c2918e83b85af1c5dfc8bbca737d1d40.png?compress=1&resize=400x300"></img>
    <div>
        <a href="company.html">Company Website</a>
        <svg width="50px" length="50px">
            <circle cx="50" cy="50" r="50"/>
        </svg>
    </div>
    <div>
        <p>It is the history of the company revenue&#128512;</p>

    </div>

    <div>
        <ul id="mylist">
        </ul>
        <button id="b_update" onclick="refresh()">Update</button>
    </div>
    <br>

    <div>
        <form id="myform">
            <label for="year">Year</label><br>
            <input type="number" id="year" name="year"><br>
            <label for="id">Revenue(in million USD)</label><br>
            <input type="number" id="revenue" name="revenue"><br><br>
            <input type="submit" value="Add">
        </form>

    </div>


    <svg width="600" height="500" id='canvas'></svg>

</body>
<script>
    var data = [];

    var svg = d3.select("#canvas"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

    var g = svg.append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");

    // var stats = svg.selectAll("circle").data(data);

    var refresh = async () => {

        await getData();
        g.selectAll(".bar").remove();

        update();
    }

    var getData = async () => {
        await fetch("/info", {
            method: "GET",
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json()).then(res => {
            data = res;
            // console.log(data);
        });
    }

    var pushData = async () => {
        // console.log(1);
        await fetch("/info", {
            method: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)

        }).then(res => {
            if (res.status < 400) {
                refresh();
            }
        });
    };

    var addData = async () => {
        // console.log(1);
        await fetch("/add", {
            method: "PUT",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)

        }).then(res => {
            if (res.status < 400) {
                refresh();
            }
        });
    };

    function processForm(e) {
        if (e.preventDefault) e.preventDefault();
        data.push({ "year": Number(document.getElementById("year").value), "value": Number(document.getElementById("revenue").value) });

        addData();

        return false;
    }

    var form = document.getElementById('myform');
    if (form.attachEvent) {
        form.attachEvent("submit", processForm);
    } else {
        form.addEventListener("submit", processForm);
    }

    var init = async () => {
        await getData();
        console.log(data);
        var xScale = d3.scaleBand().range([0, width]).padding(0.4),
            yScale = d3.scaleLinear().range([height, 0]);

        xScale.domain(data.map(function (d) { return d.year; }));
        yScale.domain([0, d3.max(data, function (d) { return d.value; })]);

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .attr("class", "x_axis")
            .call(d3.axisBottom(xScale))


        g.append("g")
            .attr("class", "y_axis")
            .call(d3.axisLeft(yScale).tickFormat(function (d) {
                return "$" + d + "M";
            }).ticks(10))



        g.selectAll(".bar")
            .data(data, d => d)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", function (d) { return xScale(d.year); })
            .attr("y", yScale(0))

            .attr("width", xScale.bandwidth())
            .attr("height", 0)

            .transition()
            .duration(500)
            .attr("y", function (d) { return yScale(d.value); })
            .attr("height", function (d) { return height - yScale(d.value); })

        
            listupdate()



    }

    var listupdate = ()=>{
        document.getElementById("mylist").innerHTML = '';
        for (let x of data) {

            console.log(x);

            let node = document.createElement("li");

            let node2 = document.createElement("span");
            textNode = document.createTextNode(x["year"]);
            node2.appendChild(textNode);
            node.appendChild(node2);

            node2 = document.createElement("span");
            textNode = document.createTextNode("\r$" + x["value"] + " M");
            node2.appendChild(textNode);
            node.appendChild(node2);

            document.getElementById("mylist").appendChild(node);

        }
    }
    var update = () => {
        listupdate();

        var xScale = d3.scaleBand().range([0, width]).padding(0.4),
            yScale = d3.scaleLinear().range([height, 0]);

        xScale.domain(data.map(function (d) { return d.year; }));
        yScale.domain([0, d3.max(data, function (d) { return d.value; })]);

        g.selectAll(".x_axis")
            .attr("transform", "translate(0," + height + ")")
            .attr("class", "x_axis")
            .call(d3.axisBottom(xScale))

        g.selectAll(".y_axis")
            .attr("class", "y_axis")
            .call(d3.axisLeft(yScale).tickFormat(function (d) {
                return "$" + d + "M";
            }).ticks(10))

        // g.selectAll(".x_axis").call(d3.axisBottom(xScale))
        // g.selectAll(".y_axis").call(d3.axisLeft(yScale).tickFormat(function (d) {
        //     return "$" + d + "M";
        // }).ticks(10))

        g.selectAll(".bar")
            .data(data, d => d)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", function (d) { return xScale(d.year); })
            .attr("y", yScale(0))

            .attr("width", xScale.bandwidth())
            .attr("height", 0)

            .transition()
            .duration(500)
            .attr("y", function (d) { return yScale(d.value); })
            .attr("height", function (d) { return height - yScale(d.value); })

        g.selectAll(".bar")
            .data(data, d => d)
            .update()
            .attr("fill", "red")

        g.selectAll(".bar")
            .data(data, d => d)
            .exit()
            .remove()

        

    }

    window.onload = () => {
        init();
    }

</script>

</html>
